<!DOCTYPE html>
<html>

<head>
    <title>Amazon Login</title>

    <link rel="stylesheet" href="style2.css">

</head>

<body>
    <div class="main">
        <h1>Amazon Login</h1>
        <h3>Enter your login credentials</h3>

        <form >

            <label for="email">
                Email:
            </label>
            <input type="text" id="1" name="email" placeholder="Enter your Email" required>

           
            <label for="password">
                Password:
            </label>
            <input type="password" id="2" name="password" placeholder="Enter your Password" required>

            <div class="wrap">
                <button  onclick="login()" >
                    Submit
                </button>
            </div>
        </form>

        <p>Not registered?
            <a href="../Registration/registration.html" style="text-decoration: none"> Create an account</a>
        </p>
    </div>


</body>

 <script src="../app.js">

   
    
</script> 

</html>
